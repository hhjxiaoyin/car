<!DOCTYPE html>
<html>

<head>
    <title>用车申请</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/demos.css">
     <link rel="stylesheet" href="css/apply.css">
</head>

<body ontouchstart>
   <header class="bar bar-nav" id="apply-title">
                    <h1 class="title">申请信息</h1>
                     <a href="javascript:;" onclick="javascript:history.back(-1);" class="icon pull-left"><i class="fa fa-chevron-left"></i></a>
</header>
<section style="padding-top: 2.4rem">
     <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">申请编号：</div>
        <div class="weui-cell__ft">
          <div class="number-content">0010</div>
        </div>
      </div>
    </div>
     <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">申 请 人 ：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">姚敏</div>
        </div>
      </div>
    </div>
     <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">联系电话：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">1823456594</div>
        </div>
      </div>
    </div>
     <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">用车缘由：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">公务出差</div>
        </div>
      </div>
    </div>
       <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">出发时间：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">2017-07-10 16:00</div>
        </div>
      </div>
    </div>
      <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">目 的 地 ：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">长沙市九龙仓</div>
        </div>
      </div>
    </div>
       <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">用车人数：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">2（人）</div>
        </div>
      </div>
    </div>
         <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
        <div class="weui-cell__bd apply-number">申请车型：</div>
        <div class="weui-cell__ft" >
          <div class="number-content">小轿车</div>
        </div>
      </div>
    </div>
         <div class="weui-cells" id="apply-cells">
      <div class="weui-cell ">
          <form name="form" id="apply-form">
        <label> 同意：</label> <input type="radio" name="radiobutton" value="radiobutton"  checked="true"> 
       <label> 不同意：</label><input type="radio" name="radiobuttontwo" value="radiobutton" id="apply-radio"> 
          </form>
      </div>
      <div class="apply-reason" style="display:none">
      <div class="weui-cells__title"><i class="fa fa-star-half-o"></i>不同意理由</div>
                        <div class="weui-cells weui-cells_form " id="shenpi">
                         <textarea class="weui-textarea" id="textarea" placeholder="请输入简短的理由。" rows="3" maxlength="30"></textarea>
                        </div>
     </div>
    </div>
       </section>
    <div class='demos-content-padded' id="confirm" onclick="window.location.href= 'myapply.html'">
                            <input href="" id='show-toast' class="weui-btn weui-btn_primary " value="确 认 提 交" type="submit">
                        </div>
    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);
    });
    </script>
    <script src="../js/jquery-weui.js"></script>
    <script src="../js/city-picker.js"></script>
   <script>
  $("input[name=radiobuttontwo]").click(function(){  
        var value = $('input[name=radiobuttontwo]:checked').val();  
      $(".apply-reason").show() ;
      $("input[name=radiobutton]").removeAttr("checked");
    }); 
  $("input[name=radiobutton]").click(function(){  
        var value = $('input[name=radiobutton]:checked').val();  
      $(".apply-reason").hide() ;
      $("input[name=radiobuttontwo]").removeAttr("checked");
    }); 
   </script>
</body>

</html>
