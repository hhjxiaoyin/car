    <script>
    $(function() {
        FastClick.attach(document.body);
    });
    $(document).on("open", ".weui-popup-modal", function() {
        console.log("open popup");
    }).on("close", ".weui-popup-modal", function() {
        console.log("close popup");
    });
    $(document).on("click", "#per-return", function() {
        $.confirm("", "您确定要退出登录吗?", function() {
            window.location.href = "login.html";
        }, function() {
            //取消操作
        });
    });
    // 用车开始时间
    $("#startime").datetimePicker({
        title: '出发时间',
        min: "2017-07-10",
        max: "2022-12-12 12:12",
        onChange: function(picker, values, displayValues) {
            console.log(values);
        }
    });
    // 用车结束时间
    $("#endtime").datetimePicker({
        title: '结束时间',
        min: "2017-7-10",
        max: "2022-10-12 ",
        onChange: function(picker, values, displayValues) {
            console.log(values);
        }
    });
    $("#type").select({
        title: "车型选择",
        items: ["小轿车", "吉普车", "面包车", "中型客车", "中巴"],
        onChange: function(d) {
            console.log(this, d);
        },
        onClose: function() {
            console.log("close");
        },
        onOpen: function() {
            console.log("open");
        },
    });
    $("#form").submit(function() {
        if ($("#login-input").val() == "") {
            $.toptip('请输入联系电话', 'error');
            return false;
        }
        if ($("#textarea").val() == "") {
            $.toptip('请说明用车理由', 'error');
            return false;
        }
        if ($("#startime").val() == "") {
            $.toptip('请选择开始时间', 'error');
            return false;
        }
        if ($("#endtime").val() == "") {
            $.toptip('请选择结束时间', 'error');
            return false;
        }
        if ($("#destination").val() == "") {
            $.toptip('请输入目的地', 'error');
            return false;
        }
        if ($("#number").val() == "") {
            $.toptip('请输入用车人数', 'error');
            return false;
        }
        if ($("#type").val() == "") {
            $.toptip('请选择车辆类型', 'error');
            return false;
        }
        if ($("#shenpi").val() == "") {
            $.toptip('请选择审批人', 'error');
            return false;
        }
        if ($("#chaosong").val() == "") {
            $.toptip('请选择抄送人', 'error');
            return false;
        }
        if (true) {
            $.toptip('申请成功', 'success');
        }
    });
    </script>
