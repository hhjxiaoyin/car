<!DOCTYPE html>
<html>
  <head>
    <title>知会事件</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/demos.css">

  </head>

  <body ontouchstart>
    
    <header class="bar bar-nav">
        <h1 class="title">登陆</h1>
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="icon pull-left"><i class="fa fa-chevron-left"></i></a>
        <a href="register.html" class="icon pull-right"><i class="fa fa-user"></i></a>
    </header>
    <header class='demos-header' style="padding-top: 3.2rem">
      <h5 class="demos-title">审批</h5>
      <p class='demos-sub-title'>外出事宜的申请界面</p>
    </header>
    <section>
      <div class="weui-cells weui-cells_form ">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入手机号">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="请输入密码">
          </div>
        </div>
      </div>
      <div class='demos-content-padded'>
        <a href="javascript:;" class="weui-btn weui-btn_primary">登陆</a>
        <a href="register.html" class="weui-btn weui-btn_default">注册</a>
      </div>
    </section>
    <div class="weui-footer">
      <p class="weui-footer__links">
        <a href="index.html" class="weui-footer__link">知会外出事宜</a>
      </p>
      <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
    </div>

    <style>
      .weui-footer {
        margin: 25px 0 10px 0;
      }
    </style>


    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="../js/jquery-weui.js"></script>

  </body>

</html>
