<!DOCTYPE html>
<html>
  <head>
    <title>知会事件</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/demos.css">

  </head>

  <body ontouchstart>
    
    <header class="bar bar-nav">
        <h1 class="title">注册</h1>
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="icon pull-left"><i class="fa fa-chevron-left"></i></a>
        <a href="login.html" class="icon pull-right"><i class="fa fa-user"></i></a>
    </header>
    <header class='demos-header' style="padding-top: 3.2rem">
      <h5 class="demos-title">审批</h5>
      <p class='demos-sub-title'>外出事宜的申请界面</p>
    </header>
    <section>
      <div class="weui-cells weui-cells_form ">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="输入昵称">
          </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号">
          </div>
          <div class="weui-cell__ft">
            <button class="weui-vcode-btn">获取验证码</button>
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="输入密码">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">重复</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="重复密码">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="手机验证码">
          </div>
        </div>
      </div>
      
      <label for="weuiAgree" class="weui-agree">
        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
        <span class="weui-agree__text">
          阅读并同意<a href="javascript:void(0);">《相关条款》</a>
        </span>
      </label>
      <div class='demos-content-padded'>
        <a href="javascript:;" class="weui-btn weui-btn_primary">提交注册</a>
        <a href="login.html" class="weui-btn weui-btn_default">登陆已有账号</a>
      </div>
    </section>
    <div class="weui-footer">
      <p class="weui-footer__links">
        <a href="index.html" class="weui-footer__link">知会外出事宜</a>
      </p>
      <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
    </div>

    <style>
      .weui-footer {
        margin: 15px 0 10px 0;
      }
    </style>


    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script>
      $(function() {
        FastClick.attach(document.body);
      });
    </script>
    <script src="../js/jquery-weui.js"></script>
    <script>
      $("#showTooltips").click(function() {
        var tel = $('#tel').val();
        var code = $('#code').val();
        if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
        else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
        else $.toptip('提交成功', 'success');
      });
    </script>
  </body>

</html>
