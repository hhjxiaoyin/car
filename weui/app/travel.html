<!DOCTYPE html>
<html>

<head>
    <title>知会事件</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/demos.css">
</head>

<body ontouchstart>
    <header class="bar bar-nav">
        <h1 class="title">出差申请</h1>
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="icon pull-left"><i class="fa fa-chevron-left"></i></a>
        <a href="login.html" class="icon pull-right"><i class="fa fa-user"></i></a>
    </header>
    <section style="padding-top: 2.2rem">
        <div class="weui-cells__title">行程明细</div>
        <div class="weui-cells weui-cells_form ">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="start" class="weui-label">出发地点</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="start" type="text" value="" placeholder="请选择(必填)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="end" class="weui-label">出差地点</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="end" type="text" value="" placeholder="请选择(必填)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="startime" class="weui-label">开始时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="startime" type="text" value="" placeholder="请选择(必填)" style="text-align: right;">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="endtime" class="weui-label">结束时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="endtime" type="text" value="" placeholder="请选择(必填)" style="text-align: right;">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label for="daynum" class="weui-label">时长(天)</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="daynum" type="text" value="6" placeholder="请输入(必填)">
                </div>
            </div>
            
        </div>
        <div class="weui-cells__title">事由明细</div>
        <div class="weui-cells weui-cells_form ">
          <div class="weui-cell">
              <div class="weui-cell__hd">
                  <label for="ren" class="weui-label">陪同人员</label>
              </div>
              <div class="weui-cell__bd">
                  <input class="weui-input" id="ren" type="text" value="" placeholder="选填">
              </div>
              <div class="weui-cell__ft"></div>
          </div>
          <div class="weui-cell weui-cell-travel">
              <div class="weui-cell__hd">
                  <label for="endtime" class="weui-label">出差事由</label>
              </div>
              <div class="weui-cell__bd">
                  <textarea class="weui-textarea" id="textarea" placeholder="请输入简短的事由。" rows="3"></textarea>
              </div>
          </div>
        </div>
        <div class="weui-cells__title">交通明细</div>
        <div class="weui-cells weui-cells_form ">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="by" class="weui-label">出行方式</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="by" type="text" value="" placeholder="请选择(必选)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
           <!--  选择了出行方式后在显示的内容 单位派车  -->
            <div class="weui-cell weui-cell_access bycar">
                <div class="weui-cell__hd">
                    <label for="by-car" class="weui-label">车牌号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="by-car" type="text" value="" placeholder="请选择(必选)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access bycar">
                <div class="weui-cell__hd">
                    <label for="by-drv" class="weui-label">驾驶员</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="by-drv" type="text" value="" placeholder="请选择(必选)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
           <!-- 经费预算 -->
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="money" class="weui-label">经费预算</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="money" type="text" value="" placeholder="选填">
                </div>
            </div>
            
        </div>
        <div class="weui-cells__title">领导审批</div>
        <div class="weui-cells weui-cells_form ">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="bys1" class="weui-label">审批人</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="bys1" type="text" value="" placeholder="请选择(必选)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd">
                    <label for="bys2" class="weui-label">抄送人</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="bys2" type="text" value="" placeholder="请选择(必选)">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
        <div class='demos-content-padded'>
          <a href="examine.html" class="weui-btn weui-btn_primary">提交申请</a>
        </div>

    </section>
    

    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
    <script>
    $(function() {
        FastClick.attach(document.body);
    });
    </script>
    <script src="../js/jquery-weui.js"></script>
    <script src="../js/city-picker.js"></script>
    <script>
    //出行方式
    $(".bycar").hide();
    $("#by").on("change",function(){
      if($("#by").val() == "单位派车"){
        $(".bycar").show();
      }else{
        $(".bycar").hide();
      }
    });

    $("#start").cityPicker({
        title: "出发地点",
        onChange: function(picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
    $("#end").cityPicker({
        title: "出差地点"
    });

    // 出差开始时间
    $("#startime").datetimePicker({
        title: '出发时间',
        min: "1990-12-12",
        max: "2022-12-12 12:12",
        onChange: function(picker, values, displayValues) {
            console.log(values);
        }
    });
    // 出差结束时间
    $("#endtime").datetimePicker({
        title: '结束时间',
        min: "1990-12-12",
        max: "2022-12-12 12:12",
        onChange: function(picker, values, displayValues) {
            console.log(values);
        }
    });
    //出行方式
    $("#by").select({
        title: "交通工具",
        items: ["单位派车", "飞机", "火车", "高铁", "自驾", "其他"],
        onChange: function(d) {
          console.log(this, d);
        },
        onClose: function() {
          console.log("close");
        },
        onOpen: function() {
          console.log("open");
        },
      });
    //json
    var json = [
          {
            title: "沙瑞金",
            value: 1,
            description: "额外的数据1"
          },
          {
            title: "候亮平",
            value: 2,
            description: "额外的数据2"
          },
          {
            title: "高小琴",
            value: 3,
            description: "额外的数据3"
          },
          {
            title: "赵瑞龙",
            value: 4,
            description: "额外的数据4"
          },
          {
            title: "高育良",
            value: 5,
            description: "额外的数据5"
          },
          {
            title: "李达康",
            value: 6,
            description: "额外的数据6"
          },
          {
            title: "陆亦可",
            value: 7,
            description: "额外的数据6"
          },
          {
            title: "祁同伟",
            value: 8,
            description: "额外的数据6"
          },
          {
            title: "赵东来",
            value: 9,
            description: "额外的数据6"
          },
        ];
    //人员选择
    $("#ren").select({
        title: "陪同人员选择",
        multi: true,
        min: 0,
        max: 10,
        items: json,
        // beforeClose: function(values, titles) {
        //   if(values.indexOf("6") !== -1) {
        //     $.toast("不能选睡觉", "cancel");
        //     return false;
        //   }
        //   return true;
        // },
        onChange: function(d) {
          console.log(this, d);
        },
        onClose: function (d) {
          console.log('close')
        }
      });
    $("#bys1").select({
        title: "审核领导",
        multi: true,
        min: 0,
        max: 10,
        items: json,
        onChange: function(d) {
          console.log(this, d);
        },
        onClose: function (d) {
          console.log('close')
        }
      });
    $("#bys2").select({
        title: "选择抄送人",
        multi: true,
        min: 0,
        max: 10,
        items: json,
        onChange: function(d) {
          console.log(this, d);
        },
        onClose: function (d) {
          console.log('close')
        }
      });
    </script>
</body>

</html>
