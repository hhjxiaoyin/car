<!DOCTYPE html>
<html>
<head>
<title>个人中心</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="css/demos.css">
  </head>
<body ontouchstart>
    <header class="bar bar-nav">
        <h1 class="title">修改密码</h1>
        <a href="javascript:;" onclick="javascript:history.back(-1);" class="icon pull-left"><i class="fa fa-chevron-left"></i></a>
        <a href="login.html" class="icon pull-right"><i class="fa fa-user"></i></a>
    </header>
    <section style="padding-top: 2.2rem">
    <div class="weui-cells__title">表单</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">原密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入原密码">
        </div>
      </div>
     <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入新密码">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">再次确认</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请再次输入新密码">
        </div>
      </div>
     </div>
    </section>
    <div class='demos-content-padded'>
      <a href="javascript:;" class="weui-btn weui-btn_primary">  修改完毕</a>
    </div>
</body>
</html>
